steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'WebApplication/Dashboard'
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build', '--env=prod', '--aot', '--build-optimizer=false', '--no-sourcemap']
  dir: 'WebApplication/Dashboard'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=eu.gcr.io/$PROJECT_ID/cabinet-dashboard-master', '.']
  dir: 'WebApplication/Dashboard'
images: ['eu.gcr.io/$PROJECT_ID/cabinet-dashboard-master']