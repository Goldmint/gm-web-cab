<nav *ngIf="isVisible">
  <ul class="pagination">

    <li class="page-item" [ngClass]="{'hidden': !canPrevious()}">
      <a class="page-link" href="javascript:void(0)" (click)="prevPage()">
        <svg class="icon icon--previous" width="9px" height="19px">
          <use xlink:href="#next"></use>
        </svg>
      </a>
    </li>

    <ng-template ngFor let-pg [ngForOf]="pages" let-i="index">
      <li class="page-item" [ngClass]="{'active': pg.number === page}">
        <a class="page-link" href="javascript:void(0)" (click)="selectPage(pg.number)">{{ pg.text }}</a>
      </li>
    </ng-template>

    <li class="page-item" [ngClass]="{'hidden': !canNext()}">
      <a class="page-link" href="javascript:void(0)" (click)="nextPage()">
        <svg class="icon icon--next" width="9px" height="19px">
          <use xlink:href="#next"></use>
        </svg>
      </a>
    </li>

  </ul>
</nav>
