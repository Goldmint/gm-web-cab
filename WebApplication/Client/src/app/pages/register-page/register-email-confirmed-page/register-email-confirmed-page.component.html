<div class="page">

  <h1 class="page__heading">{{ "PAGES.Register.EmailConfirmedPage.Title" | translate }}</h1>

  <section class="page__section section">

    <div class="progress-linear progress-linear--tiny" *ngIf="processing">
      <div class="container"></div>
    </div>
    <div class="section__content">

      <ng-container *ngIf="processing; else completedBlock">
        {{ "PAGES.Register.EmailConfirmedPage.ContentProcessing" | translate }}
      </ng-container>

      <ng-template #completedBlock>

        <ng-container *ngIf="!failed; else failedBlock">
          {{ "PAGES.Register.EmailConfirmedPage.ContentSuccess" | translate }}
        </ng-container>

        <ng-template #failedBlock>
          {{ "PAGES.Register.EmailConfirmedPage.ContentFailure" | translate }}
        </ng-template>

        <button class="btn btn-primary d-block my-4" routerLink="/signin">{{ "PAGES.Login.Buttons.LogIn" | translate }}</button>

      </ng-template>

    </div>

  </section>
</div>
