<!-- host: .page -->
<h1 class="page__heading">{{ "PAGES.Sell.CtyptoCurrency.Heading" | translate }}</h1>

<section class="page__section section">
  <h2 class="section__title">{{ "PAGES.Sell.CtyptoCurrency.Heading" | translate }}</h2>

  <div class="section__content">
    <form action="#">
      <div class="row align-items-start">

        <ng-container>
          <div class="w-100">
            <div class="btn-group">
              <label class="btn btn-primary btn-sm disabled" disabled>BTC</label>
              <label class="btn btn-primary btn-sm"
                     [ngClass]="{'active': currentCoin === coinList[1]}"
                     (click)="chooseCurrentCoin(coinList[1])">Eth</label>
            </div>

            <div class="pt-4">
              <form #cryptoCurrencyForm="ngForm">
                <div>
                  <div class="col-12">
                    <div class="from-row form-group">
                      <label for="cCurrencyGoldAmount">{{ "PAGES.Sell.CtyptoCurrency.Labels.Amount" | translate }}</label>
                      <div class="d-flex align-items-center">
                        <div class="form-currency form-currency--gold">
                          <svg class="icon">
                            <use xlink:href="#cur-gold"></use>
                          </svg>
                        </div>
                        <input type="number" class="form-control" name="cCurrencyGoldAmount" id="cCurrencyGoldAmount"
                               min="0"
                               step="0.1"
                               [(ngModel)]="cCurrencyAmountView"
                               #cCurrencyGoldAmount="ngModel"
                               (input)="changeValue()"
                               [ngClass]="{'is-invalid': (!cCurrencyAmountView || invalidBalance) && cCurrencyGoldAmount.dirty}"
                        >
                      </div>
                      <div class="percent-btn-cont">
                        <button class="percent-btn" (click)="setCCurrencyGoldBalance(0.25)">25%</button>
                        <button class="percent-btn" (click)="setCCurrencyGoldBalance(0.5)">50%</button>
                        <button class="percent-btn" (click)="setCCurrencyGoldBalance(0.75)">75%</button>
                        <button class="percent-btn" (click)="setCCurrencyGoldBalance(1)">100%</button>
                      </div>
                      <div class="invalid-feedback" *ngIf="(!cCurrencyAmountView || invalidBalance) && cCurrencyGoldAmount.dirty">
                        {{ "PAGES.Sell.Errors.Invalid" | translate }}
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="from-row form-group ">
                      <label for="cCurrencyEstimateAmount">{{ "PAGES.Sell.CtyptoCurrency.Labels.Estimate" | translate }}</label>
                      <div class="d-flex align-items-center">
                        <div class="form-currency">
                          <svg class="icon" width="30" height="30">
                            <use xlink:href="#bitcoin" *ngIf="currentCoin === coinList[0]"></use>
                            <use xlink:href="#etherium" *ngIf="currentCoin === coinList[1]"></use>
                          </svg>
                        </div>
                        <input type="text" class="form-control" id="cCurrencyEstimateAmount" ngModel name="cCurrencyEstimateAmount" readonly [value]="cCurrencyEstimateAmount | number:'1.1-6':locale">
                      </div>
                    </div>
                  </div>

                  <!--<div class="col-12 pb-4">
                    <div class="form-group">
                      <label for="cCurrencyCode">Two-factor authentication code</label>
                      <div class="d-flex align-items-center">
                        <div class="form-currency form-currency&#45;&#45;usd">
                          <svg class="icon" width="30">
                            <use xlink:href="#verify-secure"></use>
                          </svg>
                        </div>
                        <input type="text" required minlength="6" maxlength="6" autocomplete="off"
                               class="form-control" id="cCurrencyCode"
                               name="cCurrencyCode" ngModel #cCurrencyCode="ngModel"
                               [ngClass]="{'is-invalid': cCurrencyCode.invalid && cCurrencyCode.dirty}"
                               [readonly]="processing" pattern="\d+">
                      </div>
                      <div class="invalid-feedback" *ngIf="cCurrencyCode.invalid && cCurrencyCode.dirty">
                        Code should be 6-digits length
                      </div>
                    </div>
                  </div>-->

                  <div class="col mb-5">
                    <button type="submit" (click)="onCryptoCurrencySubmit()" class="btn btn-primary" [disabled]="!cCurrencyAmountView || invalidBalance || loading">{{ "PAGES.Sell.Buttons.SellNow" | translate }}</button>
                    <img *ngIf="loading" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
                  </div>
                </div>

              </form>
            </div>
          </div>
        </ng-container>

      </div>
    </form>
  </div>

</section>
