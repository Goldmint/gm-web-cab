<!-- host: .page -->
<h1 class="page__heading">{{ "PAGES.Buy.Heading" | translate }}</h1>

<section class="page__section section">
  <h2 class="section__title">{{ "PAGES.Buy.SectionTitle" | translate }}</h2>

  <div class="section__content">
    <form action="#" name="buyGoldForm" id="buyGoldForm" #buyGoldForm="ngForm">
      <div class="row">

        <div class="col-12 pb-4">
          <div class="from-row form-group">
            <label for="input_toSpend">Wallet</label>
            <div class="d-flex align-items-center">
              <div class="form-currency">
                <svg class="icon" width="30px" height="30px" >
                  <use xlink:href="#payment-card"></use>
                </svg>
              </div>
              <select class="form-control" name="select-wallet" [(ngModel)]="selectedWallet">
                <option value="0">Hot wallet</option>
                <option value="1" *ngIf="ethAddress">{{ ethAddress }}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 pb-4">
          <div class="from-row form-group">
            <label for="input_toSpend">To Spend</label>
            <div class="d-flex align-items-center">
              <div class="form-currency form-currency--usd">
                <svg class="icon">
                  <use xlink:href="#cur-usd"></use>
                </svg>
              </div>
              <input type="number" class="form-control" id="input_toSpend"
                     min="0"
                     step="1"
                     name="amount"
                     [(ngModel)]="toSpendVal"
                     (input)="onToSpendChanged($event.target.value)"
                     [ngClass]="{'is-invalid': !buyAmountChecked}"
                     >
            </div>
            <div class="invalid-feedback invalid-feedback--abs" *ngIf="!buyAmountChecked">
              Invalid amount value
            </div>
          </div>
        </div>

        <div class="col-12 pb-4">
          <div class="from-row form-group">
            <label for="input_EstimateAmount">Estimates Amount *</label>
            <div class="d-flex align-items-center">
              <div class="form-currency form-currency--gold">
                <svg class="icon">
                  <use xlink:href="#cur-gold"></use>
                </svg>
              </div>
              <input type="text" class="form-control" id="input_EstimateAmount" name="estimates-amount" readonly
                     [value]="estimatedAmount">
            </div>
          </div>
        </div>

        <div class="col-lg-auto pb-4 pt-3">
          <button class="btn btn-primary btn-block" [disabled]="!buyAmountChecked || progress || confirmation || toSpend.gt(usdBalance) || toSpend.lte(0)" (click)="onBuy()">
            {{ "PAGES.Buy.Buttons.BuyNow" | translate }}
          </button>
        </div>

      </div>
    </form>
  </div>

  <div class="section__footer">
    <span class="page__note">
      {{ "PAGES.Buy.Note" | translate }}
    </span>
  </div>
</section>

<div class="row mb-4 pb-2">
  <div class="col-auto">
    <a routerLink="/finance/deposit" class="btn btn-primary btn-wide">{{ "PAGES.Buy.Buttons.Deposit" | translate }}</a>
  </div>
  <div class="col-5 form-text">
    <span>{{ "PAGES.Buy.DepositDesc" | translate }}</span>
  </div>
</div>
