<!-- host: .page -->
<h1 class="page__heading">{{ "PAGES.Buy.Heading" | translate }}</h1>

<section class="page__section section">
  <h2 class="section__title">{{ "PAGES.Buy.SectionTitle" | translate }}</h2>

  <div class="section__content">
    <form action="#" name="buyGoldForm" id="buyGoldForm" #buyGoldForm="ngForm">
      <div class="row">

        <div class="w-100 pb-4">
          <div class="from-row form-group">
            <label for="method">Choose payment method</label>
            <div class="d-flex align-items-center">
              <div class="form-currency">
                <svg class="icon" width="30" height="30">
                  <use xlink:href="#payment-card"></use>
                </svg>
              </div>
              <select class="custom-select" name="method" id="method" >
                <option value="1">Cryptocurrency</option>
              </select>
            </div>
          </div>
        </div>

        <ng-container *ngIf="page === pages.CryptoCurrency">
          <div class="w-100">
            <div class="btn-group">
              <label class="btn btn-primary btn-sm disabled" disabled>BTC</label>
              <label class="btn btn-primary btn-sm"
                     [ngClass]="{'active': currentCoin === coinList[1]}"
                     (click)="chooseCurrentCoin(coinList[1])">Eth</label>
            </div>

            <div class="pt-4">
              <form #cryptoCurrencyForm="ngForm">
                <div class="row align-items-start">



                  <div class="col-12">
                    <div class="from-row form-group">
                      <label for="cCurrencyEthAmount" *ngIf="currentCoin === coinList[0]">BTC</label>
                      <label for="cCurrencyEthAmount" *ngIf="currentCoin === coinList[1]">Eth</label>
                      <div class="d-flex align-items-center">
                        <div class="form-currency">
                          <svg class="icon" width="30" height="30">
                            <use xlink:href="#bitcoin" *ngIf="currentCoin === coinList[0]"></use>
                            <use xlink:href="#etherium" *ngIf="currentCoin === coinList[1]"></use>
                          </svg>
                        </div>
                        <input type="number" class="form-control" name="cCurrencyEthAmount" id="cCurrencyEthAmount"
                               min="0"
                               step="0.1"
                               [(ngModel)]="cCurrencyAmountView"
                               #cCurrencyEthAmount="ngModel"
                               (input)="onCCurrencyChanged($event.target.value)"
                               [ngClass]="{'is-invalid': (!cCurrencyAmountView || invalidBalance) && cCurrencyEthAmount.dirty}"
                        >
                      </div>
                      <div class="percent-btn-cont">
                        <button class="percent-btn" (click)="setCCurrencyEthBalance(0.25)">25%</button>
                        <button class="percent-btn" (click)="setCCurrencyEthBalance(0.5)">50%</button>
                        <button class="percent-btn" (click)="setCCurrencyEthBalance(0.75)">75%</button>
                        <button class="percent-btn" (click)="setCCurrencyEthBalance(1)">100%</button>
                      </div>
                      <div class="invalid-feedback" *ngIf="(!cCurrencyAmountView || invalidBalance) && cCurrencyEthAmount.dirty">
                        {{ "PAGES.Sell.Errors.Invalid" | translate }}
                      </div>
                    </div>
                  </div>

                  <div class="col-12 pb-4">
                    <div class="from-row form-group ">
                      <label for="input_EstimateAmount">{{ "PAGES.Deposit.CryptoCapital.Labels.EstimatesAmount" | translate }}</label>
                      <div class="d-flex align-items-center">
                        <div class="form-currency">
                          <svg class="icon" width="30" height="30">
                            <use xlink:href="#cur-gold"></use>
                          </svg>
                        </div>
                        <input type="text" class="form-control" id="input_EstimateAmount" name="estimates-amount" readonly [value]="cCurrencyEstimateAmount | number:'1.2-2':locale">
                      </div>
                    </div>
                  </div>

                  <div class="col-12 mb-5">
                    <button type="submit" class="btn btn-primary" (click)="onCryptoCurrencySubmit()" [disabled]="cCurrencyCoinAmount == null || cCurrencyCoinAmount <= 0 || loading">Buy now</button>
                    <img *ngIf="loading" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
