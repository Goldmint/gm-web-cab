<!-- host: .page -->
  <h1 class="page__heading" translate [translateParams]="{asset: assetBuySelect.value}">PAGES.Buy.Heading</h1>

  <section class="page__section section">
    <h2 class="section__title">
      {{ "PAGES.Buy.SectionTitle" | translate }}&nbsp;
      <span class="text-uppercase" translate [translateParams]="{asset: assetBuySelect.value}">PAGES.Buy.SectionTitleValue</span>
    </h2>

    <div class="section__content">
      <form action="#">
        <div class="row">

          <div class="col">
            <div class="form-row align-items-end">
              <div class="form-group col-auto mb-4">
                <label for="input_toSpend">To Spend</label>
                <input type="number" min="0" step="0.01" class="form-control" id="input_toSpend" [value]="usdBalancePercent" (input)="onToSpendChanged($event.target.value)">
              </div>
              <div class="form-group col-auto mb-4 mr-5">
                <select class="custom-select form-currency" id="select_Asset" #assetBuySelect
                        name="buyCurrency" [(ngModel)]="buyCurrency"
                        (change)="onCurrencyChanged($event.target.value)">
                  <option value="usd">USD</option>
                </select>
              </div>

              <div class="form-group col-auto mb-4">
                <label for="input_EstimateAmount">Estimates Amount *</label>
                <input type="text" class="form-control" id="input_EstimateAmount" name="estimates-amount" readonly [(ngModel)]="estimatesAmount" [value]="estimate_amount > 0 ? estimate_amount : ''">
              </div>
              <div class="form-group col-auto mb-4">
                <div class="form-currency form-currency--{{ resultCurrrency }}">
                  <svg class="icon">
                    <use attr.xlink:href="#cur-{{ resultCurrrency }}"></use>
                  </svg>
                  <span>{{ resultCurrrency }}</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-auto pt-3">
            <button class="btn btn-primary" [disabled]="to_spend > usdBalance || !to_spend || to_spend < 0" (click)="onBuy()">
              {{ "PAGES.Buy.Buttons.BuyNow" | translate }}
            </button>
          </div>

        </div>
      </form>
    </div>

    <div class="section__footer">
      <span class="page__note">
        {{ "PAGES.Buy.Note" | translate }}
      </span>
    </div>
  </section>

  <div class="row mb-4 pb-2">
    <div class="col-auto">
      <a routerLink="/finance/deposit" class="btn btn-primary btn-wide">{{ "PAGES.Buy.Buttons.Deposit" | translate }}</a>
    </div>
    <div class="col-5 form-text">
      <span>{{ "PAGES.Buy.DepositDesc" | translate }}</span>
    </div>
  </div>
