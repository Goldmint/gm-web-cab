<!-- host: .page -->
<h1 class="page__heading">{{ "PAGES.Buy.PaymentCard.Heading" | translate }}</h1>

<section class="page__section section section--table">
  <h2 class="section__title">{{ "PAGES.Buy.PaymentCard.Heading" | translate }}</h2>

  <div class="section__content pt-4">
    <div class="progress-linear progress-linear--tiny" *ngIf="!isDataLoaded">
      <div class="container"></div>
    </div>

    <ng-container *ngIf="isDataLoaded && cards.list && cards.list.length">
      <form #buyFrom="ngForm">
        <div>
          <div class="col-12">
            <div class="form-group">
              <label for="selectCard">{{ "PAGES.Buy.PaymentCard.Labels.SelectCard" | translate }}</label>
              <div class="d-flex align-items-center">
                <div class="form-currency">
                  <svg class="icon" width="30px" height="30px" >
                    <use xlink:href="#payment-card"></use>
                  </svg>
                </div>
                <select class="form-control" name="cardId" id="selectCard"
                        #cardId="ngModel"
                        [(ngModel)]="selectedCard"
                        (change)="changeCard()"
                        [disabled]="loading">
                  <option *ngFor="let card of cards.list" [value]="card.cardId">{{ card.mask }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="from-row form-group">
              <label for="usdAmountInput">{{ "PAGES.Buy.PaymentCard.Labels.Amount" | translate }}</label>
              <div class="d-flex align-items-center">
                <div class="form-currency">
                  <svg class="icon" width="30" height="30">
                    <use xlink:href="#cur-usd"></use>
                  </svg>
                </div>
                <input type="text" class="form-control" name="usdAmountInput" id="usdAmountInput"
                       #goldAmountInput="ngModel"
                       [(ngModel)]="usdAmount"
                       ngModel
                       autocomplete="off"
                       (input)="changeValue(false, $event)"
                       [ngClass]="{'is-invalid': invalidBalance && !isReversed}"
                       [disabled]="isReversed && loading"
                >
              </div>
              <!--<div class="percent-btn-cont">-->
              <!--<button class="percent-btn" (click)="setCoinBalance(0.25)">25%</button>-->
              <!--<button class="percent-btn" (click)="setCoinBalance(0.5)">50%</button>-->
              <!--<button class="percent-btn" (click)="setCoinBalance(0.75)">75%</button>-->
              <!--<button class="percent-btn" (click)="setCoinBalance(1)">100%</button>-->
              <!--</div>-->
              <div class="invalid-feedback" *ngIf="invalidBalance && !isReversed">
                {{ "PAGES.Buy.Errors.InvalidUsd" | translate }}
              </div>
            </div>
          </div>

          <div class="col-12 pb-4">
            <div class="from-row form-group ">
              <label for="goldAmount">{{ "PAGES.Buy.PaymentCard.Labels.Estimate" | translate }}</label>
              <div class="d-flex align-items-center">
                <div class="form-currency">
                  <svg class="icon" width="30" height="30">
                    <use xlink:href="#cur-gold"></use>
                  </svg>
                </div>
                <input type="text" class="form-control" name="goldAmount" id="goldAmount"
                       #usdAmountInput="ngModel"
                       [(ngModel)]="goldAmount"
                       ngModel
                       autocomplete="off"
                       (input)="changeValue(true, $event)"
                       [ngClass]="{'is-invalid': invalidBalance && isReversed}"
                       [disabled]="!isReversed && loading"
                >
              </div>
              <div class="invalid-feedback" *ngIf="invalidBalance && isReversed">
                {{ "PAGES.Buy.Errors.InvalidGold" | translate }}
              </div>
            </div>
          </div>

          <div class="col-12 mb-5">
            <button type="submit" class="btn btn-primary" [disabled]="loading || invalidBalance || !goldAmount || !usdAmount">{{ "PAGES.Buy.Buttons.BuyNow" | translate }}</button>
            <img *ngIf="loading" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
          </div>
        </div>
      </form>
    </ng-container>

    <ng-container *ngIf="isDataLoaded && cards.list && !cards.list.length">
      <p>{{ "PAGES.Settings.Cards.Info.Add" | translate }}</p>
      <button class="btn btn-primary mt-4" routerLink="/account/cards">{{ "BUTTONS.AddCard" | translate }}</button>
    </ng-container>

    <ng-container *ngIf="false">
      <app-payment-card-block></app-payment-card-block>
    </ng-container>

  </div>
</section>
