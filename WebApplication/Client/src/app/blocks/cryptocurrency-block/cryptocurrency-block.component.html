<div class="progress-linear progress-linear--tiny" *ngIf="!isDataLoaded">
  <div class="container"></div>
</div>

<div *ngIf="isDataLoaded">
  <div class="mb-5">

    <div class="row payment-card-info">
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <div>
            <div class="payment-card-estimate mb-1"><span class="font-weight-500">{{ "PAGES.PaymentCardBlock.Labels.Amount" | translate }}</span>
              <img *ngIf="!isDataLoaded" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
              <span *ngIf="isDataLoaded">{{ transferData?.amountView }}</span>
            </div>
            <div class="payment-card-estimate"><span class="font-weight-500">{{ "PAGES.PaymentCardBlock.Labels.Estimates" | translate }}</span>
              <img *ngIf="!isDataLoaded" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
              <span *ngIf="isDataLoaded">{{ transferData?.estimatedView }}</span>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="agreeCheck" name="agreeCheck" [(ngModel)]="agreeCheck" [disabled]="loading">
            <label class="custom-control-label" for="agreeCheck">{{ "PAGES.PaymentCardBlock.Labels.Checkbox" | translate }}</label>
          </div>
          <div class="d-flex align-items-center mt-4 flex-column flex-sm-row">
            <button class="btn btn-primary col-12 col-sm-auto mb-3 mb-sm-0" [disabled]="!agreeCheck || loading || !isDataLoaded || isTradingError" (click)="onSubmit()">
              <span>{{ "PAGES.BUTTONS.Confirm" | translate }}</span>
              <img *ngIf="loading" alt="Processing..." width="17" height="17" class="form-loader" src="assets/img/loader-gold-bg-white.gif">
            </button>
            <button class="btn btn-primary ml-0 ml-sm-3 col-12 col-sm-auto" (click)="hideCryptoCurrencyForm()">{{ "BUTTONS.Cancel" | translate }}</button>
          </div>
        </div>

      </div>

      <!--<div class="col-12 col-md-4 mt-5 mt-md-0 text-center text-md-right">-->
        <!--<div class="mb-3 time-confirm-label">-->
          <!--{{ "PAGES.PaymentCardBlock.Labels.TimerLabel" | translate }}-->
        <!--</div>-->
        <!--<app-timer [time]="expiresTime" (endTimer)="backAfterStopTimer($event)"></app-timer>-->
      <!--</div>-->
    </div>

  </div>
</div>
