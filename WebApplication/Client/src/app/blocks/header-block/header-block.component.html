<header class="header" [ngClass]="{'header-mobile': isMobile}">
  <div class="container flex-row flex-lg-column">
    <div class="header__row justify-content-between pt-2 pb-2 pt-lg-0 pb-lg-0">
      <div class="d-flex">
        <div class="col-auto d-flex align-items-center">
          <a class="logo" href="https://www.goldmint.io">
            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href="#path0_fill" fill="currentColor"/>
              <use xlink:href="#path1_fill" transform="translate(17.05 13.22)" fill="currentColor"/>
              <defs>
                <path id="path0_fill" d="M16.018 32C7.194 32 0 24.822 0 15.982S7.194 0 16.018 0c3.72 0 7.335 1.308 10.206 3.642l-1.701 2.05c-2.375-1.98-5.422-3.04-8.505-3.04-7.371 0-13.36 5.976-13.36 13.33 0 7.355 5.989 13.366 13.36 13.366 5.174 0 9.78-2.935 12.013-7.46H17.045v-2.653h14.778l-.567 1.733A15.997 15.997 0 0 1 16.018 32z"/>
                <path id="path1_fill" d="M14.955 0H0v2.652h14.955V0z"/>
              </defs>
            </svg>
          </a>
        </div>

        <div class="px-2">
          <div class="rate" *ngIf="gold_usd_rate">Gold/USD = <span class="rate__value">{{gold_usd_rate | number:'1.2-2':locale}}</span></div>
          <div class="rate" *ngIf="gold_eth_rate">Gold/ETH = <span class="rate__value">{{gold_eth_rate | number:'1.1-6':locale}}</span></div>
        </div>

        <div class="d-flex align-items-center ml-3">
          <svg class="icon--gold" width="60px" height="35px">
            <use xlink:href="#beta-icon"></use>
          </svg>
        </div>
      </div>

      <div class="d-flex mb-2 mb-xl-0">
        <div class="col-sm-auto row align-items-center">

          <div *ngIf="!isMobile" class="col-auto">
            <div class="header-menu">
              <ul>
                <li>
                  <a href="https://www.goldmint.io/">{{ "HEADER.Menu.Work" | translate }}</a>
                </li>

                <li>
                  <a routerLink="/buy-sell-gold" [ngClass]="{'active': activeMenuItem == 'exchange'}">Buy/Sell Gold</a>
                </li>

                <li>
                  <div class="auth-info">
                    <div class="language"
                         (mouseenter)="menu1.show()" (click)="menu1.show()" (mouseleave)="menu1.hide()">
                      <div dropdown position="bottom right" class="language__select" #menu1="bs-dropdown">
                        <a dropdownToggle class="dropdown-toggle" href="javascript:void(0)"
                           [ngClass]="{'active': menu1.isOpen || activeMenuItem == 'masterNode'}">MNT(P)</a>

                        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                          <li role="menuitem">
                            <a class="dropdown-item" routerLink="/buy-mntp" routerLinkActive="active">Buy MNTP</a>
                          </li>
                          <li role="menuitem">
                            <a class="dropdown-item" routerLink="/swap-mntp" routerLinkActive="active">Swap</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </li>

                <li>
                  <a routerLink="/scanner" [ngClass]="{'active': activeMenuItem == 'scanner'}">Scanner</a>
                </li>

                <li>
                  <a [href]="getLiteWalletLink" target="_blank">{{ "HEADER.Menu.Wallet" | translate }}</a>
                </li>
              </ul>

            </div>
          </div>
        </div>

        <div class="col-auto language-switcher d-none">
          <language-switcher></language-switcher>
        </div>
      </div>

    </div>

    <div class="d-flex align-items-center ml-4" *ngIf="isMobile" (click)="toggleMobileMenu($event)">
      <svg class="icon mobile-menu-icon" width="24px" height="24px">
        <use xlink:href="#burger" *ngIf="!isShowMobileMenu"></use>
        <use xlink:href="#close" *ngIf="isShowMobileMenu"></use>
      </svg>
    </div>
  </div>

  <div id="mobile-menu-container" *ngIf="isShowMobileMenu">
    <div class="d-none">
      <language-switcher></language-switcher>
    </div>

    <app-mobile-navbar-block></app-mobile-navbar-block>
  </div>

</header>
